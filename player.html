  <title>ShinobiX — Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">
      <span class="logoDot"></span>
      <span>ShinobiX</span>
      <span class="badge">Player</span>
    </a>
    <div style="flex:1"></div>

  <main class="container">

      <div id="ptitle" style="font-weight:1000; margin-bottom:10px;">Carregando...</div>

      <div class="playerWrap">
        <iframe id="frame" src="" allowfullscreen></iframe>
      </div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn small" id="prev">⏮ Anterior</button>
        <button class="btn small primary" id="next">Próximo ⏭</button>
      </div>
    </div>

    <div class="footer">Dica: posso adicionar qualidade/legendas e auto-play do próximo.</div>
