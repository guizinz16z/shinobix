<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShinobiX — Mangá</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">
      <span class="logoDot"></span>
      <span>ShinobiX</span>
      <span class="badge">Mangá</span>
    </a>
    <div style="flex:1"></div>
    <a class="btn" href="index.html">⬅ Voltar</a>
  </header>

  <main class="container">
    <section class="twoCol">
      <div class="card" style="overflow:hidden">
        <img id="cover" class="cover" alt="Capa" style="aspect-ratio: 16/12;">
      </div>

      <div class="panel">
        <h1 id="title" style="margin:0 0 8px;">Carregando...</h1>
        <div class="meta" id="meta"></div>
        <p id="desc" style="margin:12px 0 0; color:var(--muted); line-height:1.6"></p>

        <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn primary" id="readLatest">▶ Ler mais recente</button>
          <button class="btn" id="favBtn">⭐ Favoritar</button>
        </div>
      </div>
    </section>

    <div class="sectionHead">
      <h2 style="margin-top:18px">Capítulos</h2>
      <div style="color:var(--muted); font-size:12px" id="chCount"></div>
    </div>

    <div id="chapters" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));"></div>

    <div class="footer">Leitor usa At-Home server do MangaDex.</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
